<div class="category-box aos-init aos-animate" data-aos="zoom-out">
	<a href="[@url@]" title="[@headline@]">
		<img src="[%asset_url type:'adw' id:'[@ad_id@]' default:'[@config:imageurl@]/pixel.gif'%][%END asset_url%]" alt="[@headline@]">
	</a>
	[%if [@headline@]%]
	<h2 itemprop="name"><a href="[@url@]" title="[@headline@]">[@headline@]</a></h2>
	[%/if%]
</div>
